<svg width="1024" height="256" viewBox="0 0 1024 256" xmlns="http://www.w3.org/2000/svg">
  <g>
    <!-- Icon -->
    <g transform="translate(128 128) scale(0.8)">
      <!-- Layer 3 - Bottom Gradient -->
      <g transform="rotate(45)">
        <rect x="-128" y="-128" width="256" height="256" rx="32"
          fill="url(#gradientBottom)"
        />
      </g>
      
      <!-- Layer 2 - Middle Gradient -->
      <g transform="rotate(12)">
        <rect x="-128" y="-128" width="256" height="256" rx="32"
          fill="url(#gradientMiddle)" opacity="0.8"
        />
      </g>
      
      <!-- Layer 1 - Top Gradient with Letter -->
      <g transform="rotate(-12)">
        <rect x="-128" y="-128" width="256" height="256" rx="32"
          fill="url(#gradientTop)"
        />
        <text
          x="0"
          y="20"
          font-family="Arial, sans-serif"
          font-size="144"
          font-weight="bold"
          fill="white"
          text-anchor="middle"
        >T</text>
      </g>
    </g>

    <!-- Text -->
    <g transform="translate(320 128)">
      <text
        x="0"
        y="20"
        font-family="Arial, sans-serif"
        font-size="96"
        font-weight="bold"
        fill="#1F2937"
        text-anchor="start"
      >
        Titan
        <tspan fill="#4F46E5">Staking</tspan>
      </text>
    </g>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradientBottom" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5" />
      <stop offset="100%" style="stop-color:#7C3AED" />
    </linearGradient>
    
    <linearGradient id="gradientMiddle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1" />
      <stop offset="100%" style="stop-color:#8B5CF6" />
    </linearGradient>
    
    <linearGradient id="gradientTop" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818CF8" />
      <stop offset="100%" style="stop-color:#A78BFA" />
    </linearGradient>
  </defs>
</svg>
